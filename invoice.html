<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA ADS · فاتورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: #f0f4fa; padding: 16px; }
        .invoice-card {
            background: white;
            border-radius: 48px;
            padding: 30px 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .header-invoice {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px dashed #cbd5e1;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .logo-small {
            width: 60px; height: 60px; background: #102a43; border-radius: 16px; overflow: hidden;
        }
        .logo-small img { width: 100%; height: 100%; object-fit: cover; }
        .company { font-size: 22px; font-weight: 800; color: #102a43; }
        .invoice-title { font-size: 28px; font-weight: 800; color: #1e4a8b; margin: 10px 0; }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #ecf1f7; }
        .label { color: #5a7184; }
        .value { font-weight: 700; color: #102b47; }
        .total-row { background: #e4edff; padding: 18px; border-radius: 40px; margin-top: 20px; font-size: 24px; font-weight: 800; display: flex; justify-content: space-between; }
        .btn-print {
            background: #0f2b46; color: white; border: none; width: 100%; padding: 22px; border-radius: 60px;
            font-size: 20px; font-weight: 700; margin-top: 30px; display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #3b82f6; text-decoration: none; }
    </style>
</head>
<body>
    <div class="invoice-card" id="invoiceContent">
        <!-- يتم التعبئة عبر js -->
    </div>
    <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> طباعة / حفظ PDF</button>
    <a href="vu.html" class="back-link"><i class="fas fa-arrow-right"></i> عودة للعملاء</a>

    <script>
        const STORAGE_CLIENTS = 'nova_clients';
        function getClients() { return JSON.parse(localStorage.getItem(STORAGE_CLIENTS) || '[]'); }
        function formatNumber(value) {
            if (value === null || value === undefined) return '0';
            if (Number.isInteger(value)) return value.toString();
            let num = value.toFixed(2);
            return num.endsWith('.00') ? parseInt(value).toString() : num;
        }

        (function() {
            const clientId = sessionStorage.getItem('invoiceClientId');
            if (!clientId) { window.location.href = 'vu.html'; return; }

            const clients = getClients();
            const client = clients.find(c => c.id === clientId);
            if (!client) { window.location.href = 'vu.html'; return; }

            const html = `
                <div class="header-invoice">
                    <div class="logo-small"><img src="img/logo.png" alt="NOVA"></div>
                    <div><div class="company">NOVA ADS</div><div style="color:#64748b;">فاتورة خدمة</div></div>
                </div>
                <div class="invoice-title"><i class="fas fa-file-invoice"></i> فاتورة رقم ${client.trackingNumber}</div>
                <div class="row"><span class="label">التاريخ:</span><span class="value">${client.date}</span></div>
                <div class="row"><span class="label">العميل:</span><span class="value">${client.pageName}</span></div>
                ${client.phone ? `<div class="row"><span class="label">الهاتف:</span><span class="value">${client.phone}</span></div>` : ''}
                <div class="row"><span class="label">المبيعات (دج):</span><span class="value">${formatNumber(client.amountPaidDZD)} دج</span></div>
                <div class="row"><span class="label">سعر الدولار:</span><span class="value">${formatNumber(client.dollarRate)} دج</span></div>
                <div class="row"><span class="label">مصاريف الخدمة ($):</span><span class="value">$${formatNumber(client.serviceExpenseUSD)}</span></div>
                <div class="row"><span class="label">المتابعين:</span><span class="value">${formatNumber(client.followers)}</span></div>
                ${client.notes ? `<div class="row"><span class="label">ملاحظات:</span><span class="value">${client.notes}</span></div>` : ''}
                <div class="total-row">
                    <span>الصافي</span>
                    <span>${formatNumber(client.netProfitDZD)} دج</span>
                </div>
            `;
            document.getElementById('invoiceContent').innerHTML = html;
        })();
    </script>
</body>
</html>
